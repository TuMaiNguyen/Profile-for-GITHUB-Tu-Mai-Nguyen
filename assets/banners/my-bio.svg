<!-- assets/banners/my-bio.svg -->
<svg width="900" height="120" viewBox="0 0 900 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nền pastel có chiều sâu -->
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFF5FB"/>
      <stop offset="0.5" stop-color="#F5FFF6"/>
      <stop offset="1" stop-color="#F7FAFF"/>
    </linearGradient>

    <!-- Gradient cho chữ; animate để tạo chuyển động mềm -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#F78DA7"/>
      <stop offset="50%" stop-color="#FFD56B"/>
      <stop offset="100%" stop-color="#7AFCFF"/>
      <!-- Dịch chuyển qua lại để tạo motion -->
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        values="-1 0; 1 0; -1 0"
                        dur="6s"
                        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Khung bóng nhẹ -->
    <filter id="card" x="-10%" y="-50%" width="120%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#2a2a2a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Tấm thẻ -->
  <rect x="20" y="22" width="860" height="76" rx="16" fill="url(#bg)" stroke="#E9EEF5" filter="url(#card)"/>

  <!-- Dòng chữ MY BIO trung tâm, đậm + tracking đẹp -->
  <g font-family="Segoe UI, Inter, system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
     font-weight="800" font-size="40" letter-spacing="10">
    <text x="450" y="80" text-anchor="middle" fill="url(#textGrad)">MY BIO</text>
  </g>
</svg>
